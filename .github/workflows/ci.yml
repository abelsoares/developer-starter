name: Test

on:
  push:
    branches:
      - wip

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG_S3_TYPE: s3
      RCLONE_CONFIG_S3_ACCESS_KEY_ID: ${{ secrets.RCLONE_CONFIG_S3_ACCESS_KEY_ID }}
      RCLONE_CONFIG_S3_SECRET_ACCESS_KEY: ${{ secrets.RCLONE_CONFIG_S3_SECRET_ACCESS_KEY }}
      RCLONE_CONFIG_S3_ENDPOINT: fra1.digitaloceanspaces.com
      RCLONE_CONFIG_S3_ACL: public-read
      RCLONE_CONFIG_S3_PROVIDER: DigitalOcean


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Setup module dependencies cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
      
      - name: Rclone sync dist/
        uses: andreiio/rclone-action@v1
        with:
          args: sync dist s3:webflow-starter/dist
          
        